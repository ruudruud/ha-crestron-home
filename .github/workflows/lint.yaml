name: Python Linting

on:
  push:
  pull_request:
  schedule:
    - cron: "0 0 * * *"

jobs:
  ruff:
    name: Python Linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff
      - name: Run Ruff
        run: |
          ruff check .
